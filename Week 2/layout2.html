<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Grid and Navigation</title>
  </head>
  <body>
    <header>Nicholas Palomino Grid and Navigation Layout 2</header>


<main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-8 order-lg-4 bg-primary">
          Col 1
        </div>
        <div class="col-12 col-md-6 col-lg-4 order-lg-4 bg-warning">
          Col 2
        </div>
        <div class="col-12 col-md-6 col-lg-4 order-lg-4 bg-secondary">
          Col 3
        </div>
        <div class="col-6 col-md-6 col-lg-4 order-lg-4 bg-info">
          Col 4
        </div>
        <div class="col-6 col-md-3 col-lg-4 order-lg-4 bg-dark text-light">
          Col 5
        </div>
        <div class="col-6 col-md-6 col-lg-6 order-lg-4 bg-danger">
          Col 6
        </div>
        <div class="col-6 col-md-3 col-lg-6 order-lg-4 bg-success">
          Col 7
        </div>
      </div>
    </div>
</main>

    <footer> </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
